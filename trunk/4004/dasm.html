	<table border="0" cellpadding="0" cellspacing="5">

	</tr>
	<tr valign="top">
	<td><textarea name="codefield" class="formField" rows="20" cols="24" wrap="virtual"></textarea></td>

	<tr valign="top">
	<td><table border="0" cellpadding="2" cellspacing="0">

		<td class="disp1" align="right" nowrap="nowrap">opcode starts at:</td>

		</tr>
		<tr valign="middle">
		<td class="disp1" align="right" nowrap="nowrap">disassemble from:</td>

		<td class="disp1" align="right" nowrap="nowrap">H</td>
		</tr>
		<tr valign="middle">
		<td class="disp1" align="right" nowrap="nowrap">to:</td>
		<td><input name="stopAddr" size="3" class="formField" value="000" type="text"></td>

		</tr>
		</tbody></table></td>
